<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buffy Goalkeeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU -->
  <div id="menu">
    <div class="menu-inner">
      <h1 class="title">Buffy Goalkeeper</h1>
      <button id="startBtn" class="btn">START</button>
    </div>

    <!-- floating balls left/right -->
    <div class="float-ball left b1"></div>
    <div class="float-ball left b2"></div>
    <div class="float-ball left b3"></div>
    <div class="float-ball right b4"></div>
    <div class="float-ball right b5"></div>
    <div class="float-ball right b6"></div>
  </div>

  <!-- Game canvas -->
  <div id="game-wrap">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- End screen -->
  <div id="endScreen">
    <div id="endText"></div>
    <button id="retryBtn" class="btn">Try Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
